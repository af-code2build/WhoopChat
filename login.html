<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css"> </link>
    <link rel="stylesheet" href="styles/base.css"> </link>
    <link rel="stylesheet" href="styles/login.css"> </link>
    <title>WhoopChat</title>
</head>
<body>
    <form id="signup_panel">   
        <img id="signup_logo" src="resources/logo_login.png" alt="App Intro Logo">
        <input id="loging_email" type="text" placeholder="Enter your e-mail" />
        <input id="loging_password" type="password" placeholder="Enter your password"/>
    
        <button id="login">Login</button>
        <button id="register">Register</button>
    </form>
    <script src="scripts/login.js"></script>
</body>
</html>
